<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">Peluqueria Masculina</div>
      <nav>
        <a href="index.html" class="link">Inicio</a>
        <button id="btnLogout" class="btn small">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h3>Reservar turno</h3>
      
  <!-- Panel administrador: lista de turnos activos -->
  <section id="adminPanel" class="card" style="display:none">
    <h3>Turnos activos</h3>
    <ul id="adminTurnList" class="list"></ul>
  </section>
  
  <form id="formReserva" class="form">
        <label>Fecha<input id="resFecha" type="date" required></label>
        <label>Hora<input id="resHora" type="time" required></label>
        <label>Servicio
          <select id="resServicio">
            <option value="Cortes">Cortes</option>
            <option value="Barba">Barba</option>
            <option value="Coloración">Coloración</option>
          </select>
        </label>
        <div class="row">
          <button class="btn" type="submit">Reservar</button>
          <button id="btnCheck" class="btn outline" type="button">Ver horarios ocupados</button>
        </div>
      
  <input id="resDireccion" placeholder="Dirección de corte" required>
  <input id="resTelefono" placeholder="Teléfono de contacto" required>
  
</form>
      <div id="msg" class="muted"></div>
    </section>

    <section class="card" id="panelTurnos">
      <h3>Mis reservas</h3>
      <ul id="misTurnos" class="list"></ul>
    </section>

    <section class="card" id="panelAdmin" style="display:none">
      <h3>Panel Administrador</h3>
      <div id="adminActions" class="row">
        <button id="btnExport" class="btn">Exportar turnos</button>
        <button id="btnClear" class="btn outline">Borrar todos</button>
      </div>
      <ul id="todosTurnos" class="list"></ul>
    </section>
  
  <section class="card"><h4>Notificaciones</h4><ul id="userNotifications" class="list"></ul></section>
</main>

  <script src="script.js"></script>
  <script src="./assets_script_peluqueria.js"></script>
</body>
</html>
