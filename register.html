<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-wrapper">
<main class="card auth-box">
    <h2>Crear cuenta</h2>
    <form id="formRegister" class="form">
      <input id="regUsuario" placeholder="Usuario" required>
      <input id="regClave" type="password" placeholder="Contraseña" required>
      <button class="btn" type="submit">Crear</button>
    
  <input id="regPhone" placeholder="Teléfono" required>
  <input id="regEmail" placeholder="Email" type="email" required>
</form>
    <p class="muted">Ya tenés cuenta? <a href="login.html">Ingresar</a></p>
  </main>
</div>
  <script src="script.js"></script>
  <script src="./assets_script_peluqueria.js"></script>
</body>
</html>
